<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:200,300" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
    crossorigin="anonymous"></script>

</head>

<body>
  <div id="timers">
    <div id="duplicater" class="timer-card">
      <div class="container">
        <div class="text-center">
            <h1>
              <time class="display">00:00:00</time>
            </h1>
          <button class="start btn btn-outline-success">start</button>
          <button class="stop btn btn-outline-primary">stop</button>
          <button class="clear btn btn-outline-danger" data-toggle="modal" data-target="#myModal">clear</button>
          <br>

          <label class="pull-left">Title</label>
          <input class="clickedit" type="text" />
          <div class="clearfix"></div>
        </div>
      </div>
      <br>
    </div>
  </div>
  <div class="text-left mt-2">
    <button id="plus" class="btn btn-success">Add timer</button>
  </div>
  <button id="refreshButton" onclick="loadScript('scripts.js')">
    Refresh script
  </button>

  <div id="modal">
    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">

            <h6 class="modal-title text-center">Are you sure that you want to cancel ?</h6>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
            <p>You won't be able to restore data</p>
          </div>
          <div class="modal-footer">
            <button id="deleteTime" type="button" class="btn btn-outline-danger" data-dismiss="modal">Yes</button>
            <button type="button" class="btn btn-outline-success" data-dismiss="modal">No</button>

          </div>
        </div>
      </div>
    </div>

  </div>

  </div>



  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="scripts/scripts.js"></script>

  <script src="/scripts/vue.js"></script>
</body>

</html>
